<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="/css/register.css">
<head>
</head>

<body class="bg-gradient-primary">
	<div th:replace="fragments/header::header"></div>

	<div class="container">
		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-4">
				<!-- Nested Row within Card Body -->
				<h4 id="registerHead">Register</h4>
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block bg-register-image">
						<img src="/homeImages/kids.png" class="ml-5 p-3 mt-5" style="width: auto; height: 300px;">
					</div>
					<div class="col-lg-7">
						<div class="">

							<form th:action="@{/createUser}" th:object="${customerDTO}" method="POST">
								<!-- ... other form inputs ... -->
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="hidden" name="id" th:value="*{id}" >
										<input type="text" class="form-control form-control-user" name="fullName" th:value="*{fullName}" th:errorClass="is-invalid"
											id="fullName" placeholder="Full Name">
											
											
										<div  th:if="${#fields.hasErrors('fullName')}"
											th:errors="*{fullName}" class="invalid-feedback"></div>
									</div>
									
									
									<div class="col-sm-6">
										<input type="text" 
											class="form-control form-control-user" name="phoneNumber" th:value="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number" th:errorClass="is-invalid">
											
											
											
										<div th:if="${#fields.hasErrors('phoneNumber')}"
											th:errors="*{phoneNumber}"  class="invalid-feedback"></div>
									</div>
									
									
								</div>
								<div class="form-group">
									
									
									<input type="email"  name="email" th:value="*{email}" class="form-control form-control-user"
										id="exampleInputEmail" placeholder="Email" th:errorClass="is-invalid">
										
										
									<div  th:if="${#fields.hasErrors('email')}"
										th:errors="*{email}"  class="invalid-feedback"></div>
								
								
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										
										<input type="password"  name="password" th:value="*{password}" th:errorClass="is-invalid"
											class="form-control form-control-user" id="exampleInputPassword"
											placeholder="Password">
											
											
										<div  th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}"  class="invalid-feedback"></div>
									
									</div>
									<div class="col-sm-6">
										<input type="password"  name="repeatPassword" th:value="*{repeatPassword}"th:errorClass="is-invalid"
											class="form-control form-control-user" id="exampleRepeatPassword"
											placeholder="Repeat Password">
											
											<div  th:if="${#fields.hasErrors('repeatPassword')}"
											th:errors="*{repeatPassword}" class="invalid-feedback"></div>
									</div>
									
								</div>
								<button type="submit" class="btn btn-primary btn-user btn-block">Register
									Account</button>
								<hr>
							</form>

							<hr>

							<div class="text-center">
								<a class="small" th:href="@{/signin}">Already have an account? Login!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

<div th:replace="fragments/footer::footer"></div>

</body>

</html>
