<!DOCTYPE html>
<html th:fragment="header" lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
	<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"rel="stylesheet">
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
	<link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
	<link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
	<link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
	<link rel="stylesheet" href="/css/style.css" type="text/css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
</head>
<body>
  <!-- Offcanvas Menu Begin -->
    <div class="offcanvas-menu-overlay"></div>
    <div class="offcanvas-menu-wrapper">
        <div class="offcanvas__close">+</div>
        <ul class="offcanvas__widget">
            <li><span th:text="${session.name}"></span></li>

            <li><a type="button" class="btn btn-outline-secondary p-0" href="/cart" style="width: 96px;">Cart</a></li>
            <li><a type="button" class="btn btn-outline-secondary p-0" href="/wishList" style="width:85px;">WishList</a></li>
        </ul>
        <div class="offcanvas__logo">
            <a href="/"> <img  src="/homeImages/logo.png" alt="logo"  style="width: 100px; height: 40px;"></a>
        </div>
        <div id="mobile-menu-wrap"></div>

        <div class="offcanvas__auth">
            <span th:text="${session.name}"></span>
            <div th:if="${session.auth}">
                <a href="/logout">Logout</a>
            </div>
            <div th:unless="${session.auth}">
                <a href="/signin">Login</a>
                <a href="/register">Register</a>
            </div>
        </div>
    </div>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-4 col-lg-4">
                    <div class="header__logo">
                        <a href="/"><img src="/homeImages/logo.png" style="width: auto; height: 40px;" alt=""></a>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-4">
                    <nav class="header__menu">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/shop">Shop</a></li>
                            <li><a href="/contactUS">Contacts</a></li>
                          <!--  <li><a href="/account">Account</a></li>-->
                            <li><a >Account</a>
                                <ul class="dropdown">
                                    <li><a href="/account">Account</a></li>
                                    <li><a href="/account/orders">My orders</a></li>
                                    <li><a href="/cart">Cart</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-xl-4 col-lg-3">

                    <div class="header__right">

						<!--login logout changing logic-->
						
                        <div class="header__right__auth ">
                            <span th:text="${session.name}"></span>
							<div th:if="${session.auth}">								
                            	<a href="/logout">Logout</a>
							</div>
                        	<div th:unless="${session.auth}">
								<a href="/signin">Login</a>
                            	<a href="/register">Register</a>
							</div>
                        </div>
                        <ul class="header__right__widget">

                            <li><a type="button" class="btn btn-outline-secondary p-0" href="/cart" style="width: 96px;">Cart</a></li>


                            <li><a type="button" class="btn btn-outline-secondary p-0" href="/wishList" style="width:85px;">WishList</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="canvas__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
    

</nav>




<script th:src="@{/js/jquery-3.3.1.min.js}"></script>

	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/jquery.magnific-popup.min.js"></script>
	<script src="/js/jquery-ui.min.js"></script>
	<script src="/js/mixitup.min.js"></script>
	<script src="/js/jquery.countdown.min.js"></script>
	<script src="/js/jquery.slicknav.js"></script>
	<script src="/js/owl.carousel.min.js"></script>
	<script src="/js/jquery.nicescroll.min.js"></script>
	<script src="/js/main.js"></script>
	<script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</body>
</html>
